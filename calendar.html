<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Events Calendar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="calendarStyle.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="cScript.js"></script>
</head>
<body>
    <div id="calendar">
        <div class="calHead">
            <span class="switch left" id="previous"> &lang; </span>
            <span class="month" id="monthLabel"> October 2018 </span>
            <span class="switch right" id="next"> &rang; </span>
        </div>
        <table id="days">
            <tr>
                <td>sun</td>
                <td>mon</td>
                <td>tue</td>
                <td>wed</td>
                <td>thu</td>
                <td>fri</td>
                <td>sat</td>
            </tr>
        </table>
        <div id="grid">
            <table class="current">
                <tr id="w0"><td class="off"></td></tr>
                <tr id="w1"><td class="off"></td></tr>
                <tr id="w2"><td class="off"></td></tr>
                <tr id="w3"><td class="off"></td></tr>
                <tr id="w4"><td class="off"></td></tr>
                <tr id="w5"><td class="off"></td></tr>
            </table>
        </div>
    </div>
    <input type="button" class="button" id="login" value="Login/Register"/>
    <div id="loginDialog" title="Login/Register">
        <p id="success" class="off">Registration successful! Please log in.</p>
        <label for="user"><b>Username:</b></label><br>
        <input type="text" placeholder="Input Username" name="user" id="user" maxlength="255" required/><br>
        <label for="pass"><b>Password:</b></label><br>
        <input type="password" placeholder="Input Password" name="pass" id="pass" maxlength="255" required/><br>
        <button class="button" id="login_btn">Login</button><br>
        <label for="newAcc"><b>New member? Create an account</b></label><br>
        <button class="button buttonPurple" id="newAcc">Register</button>
    </div>
    <div id="registerDialog" title="Register a New Account">
        <label for="user"><b>Username:</b></label><br>
        <input type="text" placeholder="Input Username" name="newUser" id="newUser" maxlength="255" required/><br>
        <label for="pass"><b>Password:</b></label><br>
        <input type="password" placeholder="Input Password" name="newPass" id="newPass" maxlength="255" required/><br>
        <button class="button" id="reg_btn">Register</button><br>
    </div>
    <div id="eventDialog" title="Add a new event">
        <label for="eventTitle"><b>Title:</b></label>
        <input type="text" placeholder="Add a title to your event" name="eventTitle" id="eventTitle" maxlength="255" required/><br>
        <label for="begin-date"><b>Date:</b></label>
        <!-- <input type="date" name="eventDate" id="eventDate" class="validate[required]" value="" />
        <input type="text" id="alt-date" /> -->
        <input type="text" name="begin-date" id="begin-date" class="validate[required]" value=""/>
        <input type="hidden" id="alt-date"/><br>
        <script>
        $("#begin-date").datepicker({

          dateFormat: "yy-mm-dd",
          altFormat: "mm-dd-yy",
          altField: "#alt-date"
        });
        </script>
        <!-- <input type="date" name="eventDate" id="eventDate" required/><br> -->

        <label for="eventTime"><b>Time:</b></label>
        <input type="time" name="eventTime" id="eventTime" required/><br>
        <button class="button buttonGreen" id="event_btn">Add event</button>
    </div>

    <div id="editEventDialog" title="Edit your event">
      <label for="newTitle"><b>Title:</b></label>
      <input type="text" placeholder="Add a title to your event" name="newTitle" id="newTitle" maxlength="255" required/><br>
      <label for="newTime"><b>Time:</b></label>
      <input type="time" name="newTime" id="newTime" required/><br>
      <button class="button buttonGreen" id="newEvent_btn">Edit event</button>
    </div>
    <div id="shareEventDialog" title="Share your event with:">
      <label for="otherUser"><b>Username:</b></label>
      <input type="text" placeholder="Enter the user you want to share with:" name="otherUser" id="otherUser" maxlength="255" required/><br>
      <button class="button buttonGreen" id="validate_btn">Share Event</button>
      <button class="button buttonGreen off" id="share_btn">Share event</button>
    </div>
    <div id="dayEvents" title="Here are the events for ">
        <p id="noEvents"><b>No events for today</b></p>

        <div id="userEvents">
          <ul id="eventsList">
          </ul>
        </div>
    </div>
    <div id="allDayEvents" title="Here are all of your events">
            <p id="noEventsAll"><b>No events</b></p>
    
            <div id="allUserEvents">
              <ul id="allEventsList">
              </ul>
            </div>
    </div>
    <div id="dateSwitch" class="off" title="Jump to this day">
      <label for="begin-date2"><b>Jump to this day</b></label>
      <input type="text" name="begin-date2" id="begin-date2" class="validate[required]" value=""/>
      <input type="hidden" id="alt-date2"/>
      <script>
      $("#begin-date2").datepicker({
        dateFormat: "yy-mm-dd",
        altFormat: "mm-dd-yy",
        altField: "#alt-date2"
      });
      </script>
      <button id="date_btn">Submit</button><br>
    </div>
    <input type="button" class="button off" id="logout" value="Logout"/>
    <input type="button" class="button buttonGreen off" id="addEvent" value="New event"/>
    <input type="button" class="button buttonPurple off" id="allEvents" value="View all events"/>
</body>
</html>
